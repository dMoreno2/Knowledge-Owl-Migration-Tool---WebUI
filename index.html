<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body class="vsc-initialized">
    <div id="allContent">
      <div id="app">
        <div id="contents">
          <h2>Knowledge Owl Migration Tool</h2>
          <div id="articleToolPanel">
            <div>
              <h3>Update and Create Articles in Intercom</h3>
              <button id="update_create">Submit</button>
            </div>
            <div>
              <h3>Update Articles in Intercom</h3>
              <button id="update">Submit</button>
            </div>
            <div>
              <h3>Create New Articles in Intercom</h3>
              <button id="create">Submit</button>
            </div>
          </div>
          <div>
            <h3>Update Specific Article in Intercom</h3>
            <input
              type="text"
              id="update_id"
              placeholder="Enter KO Article ID..."
            />
            <button id="updateSpecific">Submit</button>
          </div>
          <div>
            <h3>Create Specific Article in Intercom</h3>
            <input
              type="text"
              id="update_id"
              placeholder="Enter KO Article ID..."
            />
            <button id="createSpecific">Submit</button>
          </div>
          <div>
            <h3>Delete Article in Intercom</h3>
            <input
              type="text"
              id="remove_article_id"
              placeholder="Enter KO Article ID..."
            />
            <button id="delete">Submit</button>
          </div>
        </div>
      </div>
      <div id="console">
        <h3>Console Output</h3>
        <pre id="output"></pre>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
